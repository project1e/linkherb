<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--You can put your own Name/Insta handle within the 'title' tag-->
    <title>LinkHerb</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree Serif">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>
    <!--Content container starts here-->
    <div id="content"> 

        <!--Image container starts here-->
        <div id="imageContainer" class="centerProperty">
            <img id="image" src="assets/images/avatar.jpg" alt="Avatar">
        </div>
        <!--Image container ends here-->

        <!--Handle container starts here-->
        <div id="handle" class="centerProperty">
            <p id="handle-text">@finn_trivedi</p>
        </div>
        <!--Handle container ends here-->

        <!--Bio container starts here-->
        <div id="bio" class="centerProperty">
            <p id="bio-text">"Star Trooper of the century"</p>
        </div>
        <!--Bio container ends here-->

        <!--Links container starts here-->
        <div id="links">
            <div class="link-button"><a id="button1" class="link-button-text" href="#">A link to random site 1</a></div>
            <div class="link-button"><a id="button2" class="link-button-text" href="#">A link to random site 2</a></div>
            <div class="link-button"><a id="button3" class="link-button-text" href="#">A link to random site 3</a></div>
            <div class="link-button"><a id="button4" class="link-button-text" href="#">A link to random site 4</a></div>
            <!--div class="link-button"><a id="button5" class="link-button-text" href="#">A link to random site 5</a></div-->
            <!--div class="link-button"><a id="button6" class="link-button-text" href="#">A link to random site 6</a></div-->
        </div>
        <!--Links container ends here-->

        <!--Socials container starts here-->
        <div id="socials" class="centerProperty">
            <a href="https://www.facebook.com" class="social-icon lab la-facebook"></a>
            <a href="https://www.twitter.com" class="social-icon lab la-twitter"></a>
            <a href="https://www.github.com" class="social-icon lab la-github"></a>
            <a href="https://www.linkedin.com" class="social-icon lab la-linkedin-in"></a>
            <a href="https://www.youtube.com" class="social-icon lab la-youtube"></a>
        </div>
        <!--Socials container ends here-->

        <!--Platform container starts here-->
        <div id="platform" class="centerProperty">
            <a id="linkherb"
                href="https://github.com/project1e/linkherb">linkherbğŸ€</a>
        </div>
        <!--Platform container ends here-->

    </div>
    <!--Content container ends here-->
</body>

</html>
